<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-query.css" media="screen and (min-width: 790px)">
    <link rel="stylesheet" href="style-query-min440.css"media="screen and (min-width: 440px) and (max-width: 789px)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css"media="screen and (max-width: 440px)">

<body>
    <canvas width="20" height="20" id="screen"></canvas>
    
    <audio id="audio" src="sound/collect-sound.mp3"></audio>
    <audio id="audio100" src="sound/collect-100-green.mp3"></audio>
    
    <div id="secondScreen">
        <div id="playerScreen">
            <h1>Jogadores</h1>

            <li id="players">
                
                
                
                
                
                
            </li>

        </div>
    </div>
